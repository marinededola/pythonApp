{% macro render_field(field) %}
    {{ field.label }}
    {{ field (**kwargs) | safe}}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li style="color: #FBFFB9; list-style-type: none"><i>{{ error }}</i></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
