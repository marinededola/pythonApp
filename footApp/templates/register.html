{% extends 'log_base.html' %}
{% from "_render_field.html" import render_field %}
{% block content %}
<div class="row" id="contentIndex">
    <div class="card" id="formIndex">
        <div class="card-body">
            <h5 class="card-title">S'inscrire</h5>
            <form action="{{url_for('register')}}" method="POST">
                {{ registerForm.csrf_token }}
                <div class="form-group">
                    {{ render_field(registerForm.username) }}
                </div>
                <div class="form-group">
                    {{ render_field(registerForm.password) }}
                </div>
                <div class="form-group">
                    {{ render_field(registerForm.confirm_password) }}
                </div>
                <button type="submit" class="btn btn-primary">Inscription</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
