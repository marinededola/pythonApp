{% extends 'base.html' %}

{% block content %}
<!--Home content-->
<div class="container page">
    <div class="row">
        <div class="col-md-12">
            <div id="followTeam">
                <h3>Tous les tournois</h3>
                <div class="accordion resultTour" id="accordionFollowTeam">
                    {% for tournament in tournaments %}
                    <div class="card ">
                        <div class="card-header" id="headingFollowTwo">
                        <h2 class="mb-0 list">
                            <a href="/tournament/?name={{tournament.league}}" class="btn btn-link btn-block text-left collapsed" role="button" >
                                {{ tournament.league }}
                            </a>
                            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFollowTwo" aria-expanded="false" aria-controls="collapseFollowTwo" id="favoris"><a href="add_favorites?name={{tournament.league}}">Ajouter au favoris</a></button>
                        </h2>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
